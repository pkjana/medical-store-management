<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Medicine</title>		
	</head>
	<body>
		<img src="/images/nodejs-logo.png">
		<h1>Welcome to Medicine System</h1>
		<hr/>
<form action="user-signup" method="POST" enctype="multipart/form-data">
<table>
<tr>
<th colspan="2"><h3>Signup</h3></th>
</tr>


<tr>
<td>		
<label>Enter User ID</label>
</td>
<td>
<input type="text" name="uid" placeholder="User ID" required>
</td>
</tr>

<tr>
<td>
<label>Enter User Password</label>
</td>
<td>
<input type="password" name="password" placeholder="Password" required>
</td>
</tr>

<tr>
<td>
<label>Enter User Name</label>
</td>
<td>
<input type="text" name="name" placeholder="User Name" required>
</td>
</tr>

<tr>
<td>
<label>Enter User Email</label>
</td>
<td>
<input type="text" name="email" placeholder="User email" required>
</td>
</tr>

<tr>
<td>
<label>Enter User Image</label>
</td>
<td>
<input type="file" name="image">
</td>
</tr>			

<tr>
<td colspan="2">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>	

</form>

</body>
</html>
